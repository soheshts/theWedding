<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Button background -->
      <a-plane 
        id="myButton"
        position="0 1.5 -3"
        width="1.5" 
        height="0.6" 
        color="#2196F3"
        class="clickable">
      </a-plane>

      <!-- Button label -->
      <a-text 
        value="Go to Website"
        align="center"
        color="#FFFFFF"
        position="0 1.5 -2.99"
        width="3">
      </a-text>

      <!-- Camera with cursor -->
      <a-camera position="0 1.6 0">
        <a-cursor rayOrigin="mouse" fuse="false"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      // Add click listener after the scene is loaded
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#myButton').addEventListener('click', () => {
          window.location.href = 'https://google.com'; // Replace with your target URL
        });
      });
    </script>
  </body>
</html>
