<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Cube skybox using a box with inward-facing faces -->
      <a-box position="0 0 0" 
             width="2500" height="2000" depth="2500" 
             shader="flat"
             material="side: back; 
                       src: #skybox-texture;">
      </a-box>

      <!-- Sample camera and light -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- Add this texture asset (e.g. a cube texture atlas or sky-like image) -->
      <a-assets>
        <img id="skybox-texture" src="assets/image1.jpg">
      </a-assets>
      
    </a-scene>
  </body>
</html>
