<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="px" src="assets/image1.jpg">
        <img id="nx" src="assets/image1.jpg">
        <img id="py" src="top.jpg">
        <img id="ny" src="bottom.jpg">
        <img id="pz" src="assets/image2.jpg">
        <img id="nz" src="assets/image2.jpg">
      </a-assets>

      <!-- Inverted Cube Skybox -->
      <a-box position="0 0 0" depth="500" height="500" width="500"
             material="shader: flat; side: back;"
             src="#pz"
             material__right="src: #px; shader: flat; side: back;" 
             material__left="src: #nx; shader: flat; side: back;" 
             material__top="src: #py; shader: flat; side: back;" 
             material__bottom="src: #ny; shader: flat; side: back;" 
             material__front="src: #pz; shader: flat; side: back;" 
             material__back="src: #nz; shader: flat; side: back;">
      </a-box>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
