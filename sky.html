<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Button background -->
      <a-plane 
        id="myButton"
        position="0 1.5 -3"
        width="1.5" 
        height="0.6" 
        color="#2196F3"
        class="clickable">
      </a-plane>

      <!-- Button label -->
      <a-text 
        value="Go to Website"
        align="center"
        color="#FFFFFF"
        position="0 1.5 -2.99"
        width="3">
      </a-text>

      <!-- Camera with cursor -->
      <a-camera position="0 1.6 0">
        <!-- cursor for gaze (VR) and ray for mobile/touch -->
        <a-cursor
          rayOrigin="mouse"
          fuse="false"
          cursor="rayOrigin: mouse">
        </a-cursor>
      </a-camera>
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

    </a-scene>

    <script>
      // Use A-Frame's standard click/touch event listener
      AFRAME.registerComponent('open-link', {
        schema: {type: 'string'},
        init: function () {
          this.el.addEventListener('click', () => {
            window.location.href = this.data;
          });
        }
      });

      // Attach the component to the button with the target URL
      document.querySelector('#myButton').setAttribute('open-link', 'https://google.com');
    </script>
  </body>
</html>
