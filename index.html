<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene webxr="referenceSpaceType:unbounded;requiredFeatures: hit-test,local-floor;
  optionalFeatures: dom-overlay,unbounded;
  overlayElement: #overlay;">

    <a-plane position="0 -1 0" scale="3 3 3" rotation="-90 0 0" width="4" height="4" color="#E5E4E2"></a-plane>

    <a-gltf-model position="-4 -0.9 -4" src="assets/tree2.glb"></a-gltf-model>
    <a-gltf-model position="4 -0.9 -4" src="assets/tree2.glb"></a-gltf-model>
    <a-gltf-model position="-4 -0.9 4" src="assets/tree1.glb"></a-gltf-model>
    <a-gltf-model position="4 -0.9 4" src="assets/tree1.glb"></a-gltf-model>

    <a-entity position="0 0 -3" scale=>
      <a-sphere radius="0.05" color="yellow" position="0 0 0"></a-sphere>
      <a-circle radius="0.1" color="pink" position="0.1 0 0" rotation="-90 0 0"></a-circle>
      <a-circle radius="0.1" color="pink" position="-0.1 0 0" rotation="-90 0 0"></a-circle>
      <a-circle radius="0.1" color="pink" position="0 0.1 0" rotation="-90 0 0"></a-circle>
      <a-circle radius="0.1" color="pink" position="0 -0.1 0" rotation="-90 0 0"></a-circle>
    </a-entity>

    <!-- banana start-->

    <!-- Ground -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#C8E6C9"></a-plane>

    <!-- Trunk - layered for tapering effect -->
    <a-cylinder position="0 0.3 -4" radius="0.16" height="0.4" color="#D2B48C"></a-cylinder>
    <a-cylinder position="0 0.75 -4" radius="0.13" height="0.4" color="#DEB887"></a-cylinder>
    <a-cylinder position="0 1.2 -4" radius="0.1" height="0.4" color="#F5DEB3"></a-cylinder>
    <a-cylinder position="0 1.65 -4" radius="0.08" height="0.3" color="#FFF8DC"></a-cylinder>

    <!-- Leaves: layered and slightly curved -->
    <!-- Leaf left -->
    <a-plane position="-0.5 2.0 -4" rotation="0 0 15" width="1.2" height="0.25" color="#B9F6CA"></a-plane>
    <a-plane position="-0.2 2.05 -4" rotation="0 0 5" width="1.2" height="0.25" color="#A5D6A7"></a-plane>
    <!-- Leaf right -->
    <a-plane position="0.5 2.0 -4" rotation="0 0 -15" width="1.2" height="0.25" color="#B9F6CA"></a-plane>
    <a-plane position="0.2 2.05 -4" rotation="0 0 -5" width="1.2" height="0.25" color="#A5D6A7"></a-plane>
    <!-- Leaf center -->
    <a-plane position="0 2.1 -4" rotation="20 0 0" width="1.5" height="0.25" color="#C8E6C9"></a-plane>

    <!-- Banana bunch (curved, with stem) -->
    <a-cylinder position="0 1.8 -3.95" radius="0.02" height="0.1" rotation="90 0 0" color="#795548"></a-cylinder>

    <a-entity position="0 1.75 -3.9" rotation="0 0 0">
      <a-cone position="0.05 0 0" radius-bottom="0.03" height="0.15" rotation="0 90 30" color="#FFF59D"></a-cone>
      <a-cone position="-0.05 0 0" radius-bottom="0.03" height="0.15" rotation="0 90 -30" color="#FFF176"></a-cone>
      <a-cone position="0 0.05 0" radius-bottom="0.03" height="0.15" rotation="30 90 0" color="#FFEB3B"></a-cone>
      <a-cone position="0 -0.05 0" radius-bottom="0.03" height="0.15" rotation="-30 90 0" color="#FFF176"></a-cone>
      <a-cone position="0.03 0.03 0" radius-bottom="0.03" height="0.15" rotation="15 90 15" color="#FFEE58"></a-cone>
    </a-entity>

    <!-- Optional: soft lighting to give shape -->
    <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
    <a-light type="directional" position="2 4 1" intensity="0.8" color="#ffffff"></a-light>


    <!-- banan end -->

    <a-text align="center" color="black" position="0 2 -4" scale="2 2 2" value="Save the Date!"></a-text>
    <a-text align="center" color="black" position="0 1.5 -4" scale="1.5 1.5 1.5" value="Arya + Sohesh"></a-text>
    <a-text align="center" color="black" position="0 1 -4" scale="1.1 1.1 1.1" value="June 15"></a-text>

    <!-- <a-sky color="#87CEEB"></a-sky> -->

    <a-camera position="0 1.2 3"></a-camera>

  </a-scene>
</body>

</html>
