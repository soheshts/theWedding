<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>

<body>
  <a-scene>

    <a-assets>
      <img id="img1" src="assets/image1.jpg">
      <img id="map" src="assets/location.png">
    </a-assets>

    <a-box position="0 0 0" width="2500" height="2000" depth="2500" shader="flat" material="side: back; 
                       src: #img1;">

      <a-plane position="0 -1 0" scale="3 3 3" rotation="-90 0 0" width="4" height="4" color="#f5f5f5"></a-plane>

      <a-gltf-model position="-4 -0.9 -4" src="assets/tree2.glb"></a-gltf-model>
      <a-gltf-model position="4 -0.9 -4" src="assets/tree2.glb"></a-gltf-model>
      <a-gltf-model position="-4 -0.9 4" src="assets/tree1.glb"></a-gltf-model>
      <a-gltf-model position="4 -0.9 4" src="assets/tree1.glb"></a-gltf-model>

      <!-- FRONT -->
      <a-plane position="0 1.6 -5" width="4.5" height="3.5" color="#ffffff" opacity="0.8" material="transparent: true">
      </a-plane>
      <a-text align="center" color="black" position="0 2 -4" scale="2 2 2" value="Save the Date!"></a-text>
      <a-text align="center" color="black" position="0 1.5 -4" scale="1.5 1.5 1.5" value="Arya + Sohesh"></a-text>
      <a-text align="center" color="black" position="0 1 -4" scale="1.1 1.1 1.1" value="June 15"></a-text>

      <!-- BUTTON -->
      <a-plane id="calButton" position="0 0.5 -4" width="1.5" height="0.5" color="#2196F3" class="clickable">
      </a-plane>
      <a-text value="Add to calendar" align="center" color="#FFFFFF" position="0 0.5 -3.5" width="3">
      </a-text>

      <!-- RIGHT -->
      <a-image position="4 1.6 0" width="4.5" height="3.2" rotation="0 -90 0" src="#map"></a-image>
      <a-plane id="mapButton" position="3.9 0.5 0" width="1.5" height="0.5" rotation="0 -90 0" color="#2196F3"
        class="clickable">
      </a-plane>
      <a-text value="Open Map" align="center" color="#FFFFFF" position="3.8 0.5 0" rotation="0 -90 0">
      </a-text>

      <!-- LEFT -->
      <a-plane position="-4 1.6 0" rotation="0 90 0" width="4.5" height="3.5" color="#ffffff" opacity="0.8"
        material="transparent: true">
      </a-plane>
      <a-text align="center" color="black" rotation="0 90 0" position="-3.8 2 0" scale="1 1 1"
        font="https://cdn.aframe.io/fonts/SourceCodePro.fnt" value="We cordially invite you"></a-text>
      <a-text align="center" color="black" rotation="0 90 0" position="-3.8 1.5 0" scale="1 1 1"
       font="https://cdn.aframe.io/fonts/Monoid.fnt" value="to our wedding"></a-text>
      <a-text align="center" color="black" rotation="0 90 0" position="-3.8 1 0" scale="1.1 1.1 1.1"
        font="https://cdn.aframe.io/fonts/KelsonSans.fnt" value="on Sunday June 15 between 12:05 PM & 12:35 PM"></a-text>
        <a-text align="center" color="black" rotation="0 90 0" position="-3.8 0.6 0" scale="1.1 1.1 1.1"
        font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt" value="between 12:05 PM & 12:35 PM"></a-text>

      <!-- CAMERA -->
      <a-camera position="0 1.2 0"></a-camera>
      <!-- cursor for gaze (VR) and ray for mobile/touch -->
      <a-cursor rayOrigin="mouse" fuse="false" cursor="rayOrigin: mouse">
      </a-cursor>

  </a-scene>
  <script>
    // Use A-Frame's standard click/touch event listener
    AFRAME.registerComponent('open-link', {
      schema: { type: 'string' },
      init: function () {
        this.el.addEventListener('click', () => {
          window.location.href = this.data;
        });
      }
    });

    // Attach the component to the button with the target URL
    document.querySelector('#calButton').setAttribute('open-link', 'https://soheshts.github.io/theWedding/assets/Arya+Sohesh.ics');
    document.querySelector('#mapButton').setAttribute('open-link', 'https://maps.app.goo.gl/ciPfVumTbTLWa3Kb8');
  </script>
</body>

</html>
